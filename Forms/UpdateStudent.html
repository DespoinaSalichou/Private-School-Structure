<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Student</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="update">
      <div><button class="back"><i class="fa fa-hand-o-left" aria-hidden="true"></i><a href="javascript:history.back()"> Go Back</a></button></div>       

      <form action="Done.html" id="UpdateForm" onsubmit="validate(event)">        
          <legend>Update a student</legend>

          <div class="error" id="firstnameValidation"></div>
          <label for="firstname">Firstname</label>
          <input pattern="[A-Za-z]{2,30}" type="text" id="firstname" name="firstname" value="Nikos" required /><br />

          <div class="error" id="lastnameValidation"></div>
          <label for="lastname">Lastname</label>
          <input pattern="[A-Za-z]{2,30}" type="text" id="lastname" name="lastname"value="Ioannou" required /><br />

          <div class="error" id="dateofbirthValidation"></div>
          <label for="dateofbirth">Date of birth</label>
          <input type="date"  id="dateofbirth" name="dateofbirth" value="1994-04-23" required ><br>

          <div class="error" id="tuitionfeesValidation"></div>
          <label for="tuitionfees">Tuition Fees</label>
          <input  type="number" id="tuitionfees" name="tuitionfees" value="2800"min=0 max=2800 placeholder="0-2800" required > &euro;<br>

          <button type="update" name="update" formnovalidate>Update</button>      
      </form>
    </div>
    <script src="validstudent.js"></script>
  </body>
</html>
