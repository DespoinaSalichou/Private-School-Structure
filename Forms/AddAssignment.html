<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add an assignment</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>    
    <div class="form">
        <div><button class="back"><i class="fa fa-hand-o-left" aria-hidden="true"></i><a href="javascript:history.back()"> Go Back</a></button></div>
        <form action="Done.html" id="loginForm" onsubmit="validate(event)">
            <legend>
                Add an assignment
            </legend>
            <div class="error" id="titleassignmentValidation"></div>
            <label for="titleassignment">Title</label>
            <input type="text" id="titleassignment" name="titleassignment" required><br>

            <div class="error" id="descriptionValidation"></div>
            <label for="description">Description</label>
            <input type="text" id="description" name="description" required><br>

            <div class="error" id="subdatetimeValidation"></div>
            <label for="subdatetime">Submission date time</label>
            <input type="date" id="subdatetime" name="subdatetime" min="2021-01-01" required>
            <input type="time" id="subdatetime" name="subdatetime"  required><br>

            <div class="error" id="oralMarkValidation"></div>
            <label for="oralmark">Oral Mark</label>
            <input type="number" id="oralmark" name="oralmark" min="0" max="20" placeholder="0-20" required ><br>
       
            <div class="error" id="totalMarkValidation"></div>
            <label for="totalmark">Total mark</label>
            <input type="number" id="totalmark" name="totalmark" min="0" max="80" placeholder="0-80" required><br>
       
        
            <button type="reset" id="reset" name="reset"><i class="fa fa-undo" aria-hidden="true"></i> Reset</button>
            <button id="submit" type="submit" formnovalidate>Submit</button>
            
         </form>
    </div>
    <script src="validassignment.js"></script>
</body>
</html>
