<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Course</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <div class="update">
      <div><button class="back"><i class="fa fa-hand-o-left" aria-hidden="true"></i><a href="javascript:history.back()"> Go Back</a></button></div>       

      <form action="Done.html" id="updateForm" onsubmit="validate(event)">
        <legend>Update the course</legend>
        
        <div class="error" id="titleValidation"></div>
        <label for="title">Title</label>
        <input  pattern="[C][B].+" type="text" id="title" name="title" placeholder="ex. CB12" value="CB12"required><br>

        <div class="error" id="streamValidation"></div>
        <label for="stream">Stream</label>
        <select type="text" id="stream" name="stream" required>
          <option value="stream">C#</option>
          <option value="stream">Java</option>
          <option value="stream">Python</option>
          <option value="stream">SQL</option>
        </select>

        <div class="error" id="typeValidation"></div>
        <label for="type">Type</label>
        <input type="radio" id="type" name="type" value="fulltime" required />
        Part time
        <input type="radio" id="type" name="type" value="parttime" required />
        Full time<br />

        <div class="error" id="startdateValidation"></div>
        <label for="startdate">Start Date</label>
        <input type="date"  id="startdate" name="startdate"  min="2021-01-01" value="2021-01-01" required><br>

        <div class="error" id="enddateValidation"></div>
        <label for="enddate">End Date</label>
        <input type="date" id="enddate" name="enddate"  min="2021-01-01" value="2021-01-30"required ><br>

        <button type="update" name="update" formnovalidate>Update</button>
      </form>
    </div>
    <script src="validcourse.js"></script>

  </body>
</html>
